<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header class="dashboard__header">
      <h1>
        <a href="./index.html"> Online Shop </a>
      </h1>
      <div class="buttons">
        <a class="button-border" href="index.html">
          <i class="fa-solid fa-house"></i> Home
        </a>
        <div class="button-border logout" id="logout-button">
          <i class="fa-solid fa-right-from-bracket"></i> Logout
        </div>
      </div>
    </header>
    <main class="dashboard__main">
      <h1>Your user info:</h1>
      <ul class="users-list">
        <li>
          <div class="userId">1</div>
          <div class="name item">
            <div><i class="fa-solid fa-user"></i> Name:</div>
            <div>john</div>
          </div>
          <div class="username item">
            <div><i class="fa-regular fa-circle-user"></i> Username:</div>
            <div>johnd</div>
          </div>
          <div class="email item">
            <div><i class="fa-solid fa-envelope"></i> Email:</div>
            <div>john@gmail.com</div>
          </div>
          <div class="phone item">
            <div><i class="fa-solid fa-phone"></i> Phone:</div>
            <div>1-570-236-7033</div>
          </div>
          <div class="address item">
            <div><i class="fa-solid fa-map-location-dot"></i> Address:</div>
            <div>kilcoole - new road - 7682</div>
          </div>
        </li>
      </ul>
      <h2>Your carts:</h2>
      <ul class="user-cart"></ul>
    </main>

    <script type="module" src="./assets/scripts/dashboard.js"></script>
  </body>
</html>
